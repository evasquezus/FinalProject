<div class="container">
  <form>
    <div class="form-group">
      <br>
      <label>Description</label>
      <!-- <input type="text" class="form-control" name="description" #description> -->
      <input type="text" class="form-control" name="description" #description [(ngModel)]="item.description">
    </div>
    <div class="form-group">
      <label> Name</label>
      <input type="text" class="form-control" name="name" #name [(ngModel)]="item.name">
    </div>
    <div class="form-group">
      <label> Image Url</label>
      <input type="text" class="form-control" name="imageUrl" #imageUrl [(ngModel)]="item.imageUrl">
    </div>
    <div class="form-group" id="sub">

      <button (click)="addItem(item)" class="btn btn-dark">Add
        Item</button>
    </div>
  </form>
</div>
