<h2>Register</h2>
<br>
<br>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >

  <tr>
  <td>
    <div class="form-group" id="firstName">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }" />
        <div *ngIf="submitted && form['firstName'].errors" class="invalid-feedback">
            <div *ngIf="form['firstName'].errors.required">First Name is required</div>
        </div>
    </div>
  </td>
  <td>
    <div class="form-group" id="lastName">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" />
        <div *ngIf="submitted && form['lastName'].errors" class="invalid-feedback">
            <div *ngIf="form['lastName'].errors.required">Last Name is required</div>
        </div>
    </div>
  </td>
  </tr>

  <tr>
    <td>
    <div class="form-group" id="username">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" />
        <div *ngIf="submitted && form['username'].errors" class="invalid-feedback">
            <div *ngIf="form['username'].errors.required">Username is required</div>
        </div>
    </div>
    </td>
    <td>
    <div class="form-group" id="password">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
        <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
            <div *ngIf="form['password'].errors.required">Password is required</div>
            <div *ngIf="form['password'].errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
  </td>
  </tr>

  <tr>
    <td>
    <div class="form-group" id="email">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
      <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
            <div *ngIf="form['email'].errors.required">Email is required</div>
      </div>
    </div>
  </td>
  <td>
<div class="form-group" id="street">
    <label for="street">Street</label>
    <input type="street" formControlName="street" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.street.errors }" />
    <div *ngIf="submitted && form['street'].errors" class="invalid-feedback">
          <div *ngIf="form['street'].errors.required">Streeg is required</div>
    </div>
  </div>
</td>
</tr>

<tr>
  <td>
  <div class="form-group" id="states">
      <label for="states">States</label>
      <input type="states" formControlName="states" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.states.errors }" />
      <div *ngIf="submitted && form['states'].errors" class="invalid-feedback">
            <div *ngIf="form['states'].errors.required">States is required</div>
      </div>
    </div>
    </td>
    <td>
    <div class="form-group" id="zipcode">
        <label for="zipcode">Zipcode</label>
        <input type="zipcode" formControlName="zipcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.zipcode.errors }" />
        <div *ngIf="submitted && form['zipcode'].errors" class="invalid-feedback">
              <div *ngIf="form['zipcode'].errors.required">Zipcode is required</div>
        </div>
      </div>
      </td>
</tr>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Register</button>
