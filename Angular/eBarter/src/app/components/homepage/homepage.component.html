<div *ngIf='!showWarning && !showSuspended'>
  <div class="container" *ngFor="let item of itemsNoAuth">
    <div class="card">
      <article class="itemlist">
        <div class="row row-sm">
          <aside class="col-sm-3">
            <div class="img-wrap"><img src="{{item.imageUrl}}" class="img-md"></div>

          </aside> <!-- col.// -->
          <div class="col-sm-6">
            <div class="text-wrap">
              <h4 class="title"> {{item.name}} </h4>
              <p>{{item.description}}</p>
              <p class="rating-wrap my-0 text-muted">
                <span class="label-rating">132 reviews</span>
                <span class="label-rating">154 orders </span>
              </p> <!-- rating-wrap.// -->
            </div> <!-- text-wrap.// -->
          </div> <!-- col.// -->
          <aside class="col-sm-3">
            <div class="border-left pl-3">
              <div class="price-wrap">
                <span class="h3 price"> $56 </span><del class="price-old"> $98</del>
              </div> <!-- info-price-detail // -->
              <p class="text-success">Free shipping</p>
              <p>
                <button (click)='navItem(item)' class="btn btn-warning" id='register-button' type="submit">Item Details</button>
                <!-- <a href="#" class="btn btn-light"> Details </a>  -->
              </p>
            </div> <!-- action-wrap.// -->
          </aside> <!-- col.// -->
        </div> <!-- row.// -->
      </article> <!-- itemlist.// -->
    </div> <!-- card.// -->
  </div>
</div>
<div *ngIf='showWarning' class='warningDiv'>
  <h1>You must login to continue!</h1>
</div>
<div *ngIf='showSuspended' class='warningDiv'>
  <h1>Your account has been suspended!</h1>
</div>
