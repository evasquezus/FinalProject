<div class="col-md-3" id="sideBarLeft">
  <p class="lead">Brands</p>
  <div class="list-group">
    <a class="list-group-item" ui-sref="main.watch" ui-sref-opts="{inherit: false}" href="#/">All</a>
    <a class="list-group-item ng-binding ng-scope" ng-class="{'active': brand === vm.params.brand}"
      ng-repeat="brand in vm.brands" ui-sref="main.watch({key: 'brand', value: brand})"
      href="#/?key=brand&amp;value=MVMT">Test
    </a>
  </div>
  <p class="lead">Colors</p>
  <div class="list-group">
    <a class="list-group-item" ui-sref="main.watch" ui-sref-opts="{inherit: false}" href="#/">All</a>
    <a class="list-group-item ng-binding ng-scope" ng-class="{'active': color === vm.params.color}"
      ng-repeat="color in vm.colors" ui-sref="main.watch({key: 'color', value: color})"
      href="#/?key=color&amp;value=Silver">Silver
    </a><a class="list-group-item ng-binding ng-scope" ng-class="{'active': color === vm.params.color}"
      ng-repeat="color in vm.colors" ui-sref="main.watch({key: 'color', value: color})"
      href="#/?key=color&amp;value=White">White
    </a>
  </div>
  <p class="lead">Categories</p>
  <div class="list-group">
    <a class="list-group-item" ui-sref="main.watch" ui-sref-opts="{inherit: false}" href="#/">All</a>
    <a class="list-group-item ng-binding ng-scope" ng-class="{'active': category === vm.params.category}"
      ng-repeat="category in vm.categories" ui-sref="main.watch({key: 'category', value: category})"
      href="#/?key=category&amp;value=MODERN%20SPORT%20SERIES">TEST SPORT SERIES
      <!-- ngIf: category === vm.params.value --></a><!-- end ngRepeat: category in vm.categories --><a
      class="list-group-item ng-binding ng-scope" ng-class="{'active': category === vm.params.category}"
      ng-repeat="category in vm.categories" ui-sref="main.watch({key: 'category', value: category})"
      href="#/?key=category&amp;value=VOYAGER%20SERIES">TEST SERIES
      <!-- ngIf: category === vm.params.value --></a><!-- end ngRepeat: category in vm.categories -->
  </div>
</div>

<div class="card-deck" style="width: 70rem;" *ngFor="let item of items">
  <div class="card">
    <img class="card-img-top"
      src="https://rukminim1.flixcart.com/image/332/398/watch/5/h/y/curren-8152-curren-original-imaecw9g7hqp85nw.jpeg?q=50"
      alt="Card image cap">
    <div class="card-body">
      <ngb-rating [(rate)]="currentRate"></ngb-rating>
      <hr>
      <pre>Rate: <b>{{currentRate}}</b></pre>
      <h5 class="card-title">{{item.id}}</h5>
      <p class="card-text">{{item.name}}</p>
      <p class="card-text">{{item.description}}</p>
      <a href="item" class="btn btn-success">
        <input type="hidden" value="{{item.id}}">
        <span class="button--inner" >Offer Up</span>
      </a>
      <br>
      <hr>
    </div>
  </div>
</div>
