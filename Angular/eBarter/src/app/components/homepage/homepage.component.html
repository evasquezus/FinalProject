<div class="card-deck" style="width: 70rem;" *ngFor="let item of itemsNoAuth">
  <div class="card">
    <img class="card-img-top"
      src="https://rukminim1.flixcart.com/image/332/398/watch/5/h/y/curren-8152-curren-original-imaecw9g7hqp85nw.jpeg?q=50"
      alt="Card image cap"href="#/" >
    <div class="card-body">
      <hr>
      <h5 class="card-title">{{item.id}}</h5>
      <p class="card-text">{{item.name}}</p>
      <p class="card-text">{{item.description}}</p>
        <input type="hidden" value="{{item.id}}">
        <button (click)='navItem(item)' class="btn btn-warning" id='register-button' type="submit">Make Offer</button>

      <br>
      <hr>
    </div>
  </div>
</div>
