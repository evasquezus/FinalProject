<div class="container" *ngFor="let item of itemsNoAuth">
  <!-- <div class="row justify-content-center"> -->
  <div class="col-md-14">
    <div class="card">
      <!-- <div class="card-header"></div> -->
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <img class="card-img-top"
                  src="https://rukminim1.flixcart.com/image/332/398/watch/5/h/y/curren-8152-curren-original-imaecw9g7hqp85nw.jpeg?q=50"
                  alt="Card image cap" href="#/">
                <br>
                <br>
                <br>
                <br>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <br>
                <a>{{item.name}}</a>
                <hr>
                <br>
                <a>{{item.description}}</a>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <br>
                <br>
                <button (click)='navItem(item)' class="btn btn-warning" id='register-button' type="submit">Make
                  Offer</button>
                <br>
                <br>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
