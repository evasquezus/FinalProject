 <div class="container" *ngFor="let offer of offers" id="tableForOffers">
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserName</th>
        <th scope="col">Offer Description</th>
        <th scope="col">User</th>
        <th scope="col">Accept</th>

        <td>{{offer.user.address.city}} &nbsp;{{offer.user.address.state}}&nbsp;{{offer.user.address.zipCode}}</td>
        <td> <button class="btn btn-success" disabled>Accept</button></td>
      </tr>
    </tbody>
  </table>
</div>
