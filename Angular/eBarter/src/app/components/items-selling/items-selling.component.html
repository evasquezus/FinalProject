
<div id='title'>
    <h1>Items I Am Selling</h1>
    </div>
    <div *ngFor="let item of items" id="showOffersForItemsThisUserHasWon" class="card-deck" style="width: 70rem;">

      <div *ngIf="item.itemStatus == 1">
          <h1>{{item.name}}</h1>
                  <br>
                  <br>
                  <br>
              <div *ngIf="item.user.id == isUser.id">
              <img class="card-img-top" src="{{item.imageUrl}}" alt="Card image cap" href="#/">
              <span>{{item.name}}</span>
              <br>
              <span>{{item.description}}</span>
              <br>
              <button (click)='navItem(item)' class="btn btn-success" id='register-button' type="submit">View Item</button>
            </div>

      </div>
    </div>
